
<ng-container *ngIf="!authResult">
    <form id="reset-form" [formGroup]="passwordResetForm" (ngSubmit)="passwordReset()">
        <fieldset>
            <div class="field">
                <label for="email" class="form-label">{{ 'AUTH.EMAIL' | translate}}:</label>
                <input type="email" class="form-control form-control-lg" formControlName="email">
            </div>
            <div class="submit d-grid">
                <button type="submit" class="btn">{{ 'AUTH.FORM.NEW-PASSWORD' | translate}}</button>
            </div>
        </fieldset>
    </form>
</ng-container>

<ng-container *ngIf="authResult">
    <p>{{ 'AUTH.PASSWORD-RESET-MESSAGE' | translate }}</p>
</ng-container>
